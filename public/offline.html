<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathQuiz - Offline</title>
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a2a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .offline-container {
            max-width: 400px;
            padding: 2rem;
        }
        .neon-text {
            color: #39ff14;
            text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        button {
            background: #39ff14;
            color: #0a0a2a;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 0.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <h1 class="neon-text">CONEXIÓN PERDIDA</h1>
        <p>No hay conexión a internet. Algunas funciones pueden no estar disponibles.</p>
        <button onclick="window.location.reload()">REINTENTAR CONEXIÓN</button>
    </div>
</body>
</html>
